<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Firebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="chrome://firebug/skin/panel.css" type="text/css"/>
</head>
<body>
    <div id="disabledBox" class="dialogBox" collapsed="true">
        <h1 id="disabledHead" class="dialogHead"> </h1>

        <p id="disabledCaption" class="dialogCaption"> </p>

        <div class="dialogRow">
            <a id="enableAlwaysLink" class="dialogLink" onclick="enableAlways();" href="#"> </a>
        </div>
        <div class="dialogRow">
            <a id="enableSiteLink" class="dialogLink" onclick="enableSite();" href="#"> </a>
        </div>
		<div class="dialogRow">
            <a id="enableSystemPagesLink" class="dialogLink" onclick="enableSystemPages();" href="#"> </a>
        </div>
    </div>
</body>
</html>
